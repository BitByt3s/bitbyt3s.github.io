<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bitbyt3s // Comics</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    a {
      color: #00ff00;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    a:hover {
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      text-decoration: underline;
    }

    header, nav, .terminal-box {
      border: 1px solid #00ff00;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.85);
    }

    nav a {
      margin: 0 20px;
    }

    footer {
      margin-top: 2em;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px;
    }

    h1, h2 {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 0 0 1px #00ff00; }
      20%, 60% { text-shadow: -2px 0 2px #00ff00; }
      40%, 80% { text-shadow: 2px 0 4px #00ff00; }
    }

    .logo-footer {
      margin-top: 60px;
      text-align: center;
      opacity: 0.05;
      transition: opacity 0.3s ease;
    }

    .logo-footer img {
      max-width: 150px;
      height: auto;
    }

    .logo-footer:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>

  <audio id="bootSound" src="sounds/boot.mp3" preload="auto"></audio>
  <audio id="typeSound" src="sounds/typing.mp3" preload="auto"></audio>

  <header>
    <h1>> bitbyt3s // issue archive</h1>
    <p>Explore the drops. Each issue hides a deeper layer.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="comics.html">Comics</a>
    <a href="about.html">About</a>
  </nav>

  <div class="terminal-box">
    <h2>> downloads</h2>
    <div class="comic-list">
      <a href="downloads/issue01.png" download>[+] Download Issue 01: Terminal Rebellion (PNG)</a>
    </div>
    <div style="margin-top: 40px; font-size: 14px;">
      >> Archive status: locked  
      <br><span style="opacity: 0.6;">// unlock with combo key...</span>
    </div>
  </div>

  <footer>
    <p>// site by bitbyt3s | coded in the shadows</p>
  </footer>

  <!-- Hidden Puzzle Button -->
  <div id="accessNodeLink" style="position: fixed; bottom: 10px; right: 10px; opacity: 0.05; z-index: 10000;">
    <a href="#" style="color:#00ff00; text-decoration:none; font-size:12px;">
      [ access node ]
    </a>
  </div>

  <!-- Logo Footer -->
  <div class="logo-footer">
    <img src="assets/logo.png" alt="bitbyt3s logo" />
  </div>

  <!-- Matrix + Hotkeys -->
  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
    window.onresize = () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    };

    window.onload = function () {
      const bootSound = document.getElementById('bootSound');
      const typeSound = document.getElementById('typeSound');
      if (bootSound) bootSound.play().catch(() => {});

      // Fix: Keyboard combo
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'h') {
          e.preventDefault();
          if (typeSound) typeSound.play().catch(() => {});
          alert("CTRL+SHIFT+H detected ✅\nRedirecting to hidden vault...");
          setTimeout(() => {
            window.location.href = "secret.html";
          }, 1000);
        }
      });

      // Fix: Access node button
      const accessNode = document.getElementById('accessNodeLink');
      if (accessNode) {
        accessNode.addEventListener('click', function(e) {
          e.preventDefault();
          if (typeSound) typeSound.play().catch(() => {});
          alert("Access Node detected ✅\nUnlocking riddle chamber...");
          setTimeout(() => {
            window.location.href = "puzzle.html";
          }, 1000);
        });
      }
    };
  </script>

</body>
</html>
