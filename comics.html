<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bitbyt3s // Comics</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 30px;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur115.cur'), auto;
      overflow-x: hidden;
    }
    a {
      color: #00ff00;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }
    a:hover {
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      text-decoration: underline;
    }
    header, nav, .terminal-box {
      border: 1px solid #00ff00;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }
    nav a {
      margin: 0 20px;
    }
    .comic-list a {
      display: block;
      margin-bottom: 10px;
    }
    footer {
      margin-top: 2em;
    }
    h1, h2 {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 0 0 1px #00ff00; }
      20% { text-shadow: -2px 0 2px #00ff00; }
      40% { text-shadow: 2px 0 4px #00ff00; }
      60% { text-shadow: -2px 0 2px #00ff00; }
      80% { text-shadow: 2px 0 4px #00ff00; }
      100% { text-shadow: 0 0 1px #00ff00; }
    }
  </style>
</head>
<body>

  <audio id="bootSound" src="sounds/boot.mp3" preload="auto"></audio>

  <header>
    <h1>> bitbyt3s // issue archive</h1>
    <p>Explore the drops. Each issue hides a deeper layer.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="comics.html">Comics</a>
    <a href="about.html">About</a>
  </nav>

  <div class="terminal-box">
    <h2>> downloads</h2>
    <div class="comic-list">
      <a href="downloads/issue01.png" download>[+] Download Issue 01: Terminal Rebellion (PNG)</a>
    </div>
  </div>

  <footer>
    <p>// site by bitbyt3s | coded in the shadows</p>
  </footer>

  <script>
    window.onload = function () {
      const bootSound = document.getElementById('bootSound');
      if (bootSound) bootSound.play().catch(() => {});
      
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && (e.key === 'h' || e.key === 'H')) {
          console.log("Redirecting to secret drop...");
          window.location.href = "https://bitbyt3s.github.io/secret.html";
        }
      });
    };
  </script>

</body>
</html>
