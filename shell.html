<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bitbyt3s // Shell Node</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    #shell {
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    input {
      width: 100%;
      background: black;
      color: #00ff00;
      border: none;
      font-family: monospace;
      font-size: 16px;
      outline: none;
    }

    .glitch {
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
<div id="shell">
bitbyt3s secure shell v4.1.6
type 'help' to begin...

user@bitbyt3s:/~$ <input id="cli" autocomplete="off" />
</div>

<script>
const shell = document.getElementById("shell");
const input = document.getElementById("cli");
const fs = {
  "/": ["home", "system", "vault"],
  "/home": ["logs.txt", "notes.txt"],
  "/system": ["drivers", "backup"],
  "/vault": ["riddle.enc", "audio_dump.zip"]
};
let current = "/";

function write(line = "") {
  const prompt = document.createElement("div");
  prompt.textContent = line;
  shell.insertBefore(prompt, input);
}

function prompt() {
  const promptLine = document.createElement("div");
  promptLine.textContent = `user@bitbyt3s:${current}$ `;
  const newInput = document.createElement("input");
  newInput.type = "text";
  newInput.style.width = "100%";
  newInput.style.background = "black";
  newInput.style.color = "#00ff00";
  newInput.style.border = "none";
  newInput.style.fontFamily = "monospace";
  newInput.style.fontSize = "16px";
  newInput.autofocus = true;

  shell.appendChild(promptLine);
  shell.appendChild(newInput);
  shell.scrollTop = shell.scrollHeight;

  newInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const cmd = newInput.value.trim();
      shell.removeChild(newInput);
      handle(cmd);
    }
  });
}

function handle(cmd) {
  write(cmd);
  const args = cmd.split(" ");
  const base = args[0];
  const param = args[1];

  switch (base) {
    case "help":
      write("Available commands:\ncd [dir], ls, clear, exit");
      break;
    case "ls":
      const files = fs[current] || [];
      write(files.join("  "));
      break;
    case "cd":
      const path = current === "/" ? `/${param}` : `${current}/${param}`;
      if (fs[path]) {
        current = path;
      } else {
        write("Directory not found.");
      }
      break;
    case "clear":
      shell.innerHTML = "";
      break;
    case "exit":
      window.location.href = "home.html";
      return;
    default:
      write(`Command not found: ${cmd}`);
  }
  prompt();
}

// Init
input.remove();
prompt();
</script>
</body>
</html>
