<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bitbyt3s // Entry Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      overflow-x: hidden;
      overflow-y: auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #cipherGate {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
    }

    #cipherGate h1 {
      font-size: 24px;
      animation: glitch 1s infinite;
      margin-bottom: 20px;
    }

    #cipherGate input {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      width: 300px;
      text-align: center;
    }

    #cipherGate button {
      margin-top: 10px;
      padding: 10px 20px;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      cursor: pointer;
    }

    #loaderOverlay {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 2;
      color: #00ff00;
      font-size: 16px;
    }

    #progressBar {
      border: 1px solid #00ff00;
      height: 20px;
      width: 60%;
      margin-top: 20px;
    }

    #barFill {
      height: 100%;
      width: 0%;
      background: #00ff00;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 1px 1px #00ff00; }
      20%, 60% { text-shadow: -2px 0 2px #00ff00; }
      40%, 80% { text-shadow: 2px 0 4px #00ff00; }
    }

    .rot13-box {
      border: 1px solid #00ff00;
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .rot13-box.revealed {
      display: block;
      opacity: 1;
    }

    .rot13-box input {
      width: 80%;
      padding: 10px;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
    }

    .rot13-box button {
      margin-top: 10px;
      padding: 8px 16px;
      font-family: monospace;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      cursor: pointer;
    }

    #rot13Output {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }

    #easterEgg {
      font-size: 12px;
      opacity: 0.05;
      margin-top: 20px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    #easterEgg:hover {
      opacity: 1;
      text-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<!-- Looping Music -->
<audio id="loopMusic" src="sounds/intro.mp3" autoplay loop></audio>

<!-- Cipher Entry -->
<div id="cipherGate">
  <h1 id="glitchCipher">#@!%$@!@^*(&%</h1>
  <p>Decrypt the phrase above to proceed:</p>
  <input type="text" id="cipherInput" placeholder="Enter decrypted phrase..." />
  <button onclick="validateCipher()">Submit</button>

  <!-- Hidden Decoder Easter Egg -->
  <div id="easterEgg" onclick="revealDecoder()">[ decryptor patch: cracked ]</div>

  <!-- ROT13 Decoder -->
  <div class="rot13-box" id="rot13Decoder">
    <h2>> ROT13 Decoder</h2>
    <p>Use this tool to decode encrypted messages found on the system.</p>
    <input type="text" id="rot13Input" placeholder="Enter ROT13-encoded text..." />
    <button onclick="decodeROT13()">Decode</button>
    <p id="rot13Output"></p>
  </div>
</div>

<!-- Loading Overlay -->
<div id="loaderOverlay">
  <div>[ SYSTEM UNLOCKING... ]</div>
  <div id="progressBar"><div id="barFill"></div></div>
</div>

<script>
// Animate cipher text glitch
window.onload = () => {
  const finalCipher = "Pelcgvp Pbzvpf";
  const glitchChars = "!@#$%^&*()_+=<>?~";
  const el = document.getElementById("glitchCipher");
  let revealed = "";
  let i = 0;

  const glitchInterval = setInterval(() => {
    if (i < finalCipher.length) {
      revealed += finalCipher[i];
      const remaining = Array.from({ length: finalCipher.length - i - 1 })
        .map(() => glitchChars[Math.floor(Math.random() * glitchChars.length)]).join("");
      el.textContent = revealed + remaining;
      i++;
    } else {
      el.textContent = finalCipher;
      clearInterval(glitchInterval);
    }
  }, 100);
};

// Check cipher input
function validateCipher() {
  const input = document.getElementById("cipherInput").value.trim().toLowerCase();
  if (input === "cryptic comics") {
    launchLoader();
  } else {
    alert("âŒ Incorrect. Try again.");
  }
}

// Fake loading + redirect
function launchLoader() {
  document.getElementById("cipherGate").style.display = "none";
  const overlay = document.getElementById("loaderOverlay");
  const bar = document.getElementById("barFill");
  overlay.style.display = "flex";
  let progress = 0;
  const intv = setInterval(() => {
    progress += 2;
    bar.style.width = progress + "%";
    if (progress >= 100) {
      clearInterval(intv);
      window.location.href = "home.html";
    }
  }, 80);
}

// Show decoder
function revealDecoder() {
  const decoder = document.getElementById("rot13Decoder");
  decoder.classList.add("revealed");
}

// Decode ROT13
function decodeROT13() {
  const input = document.getElementById("rot13Input").value;
  const output = input.replace(/[a-zA-Z]/g, function (char) {
    const base = char <= 'Z' ? 65 : 97;
    return String.fromCharCode(((char.charCodeAt(0) - base + 13) % 26) + base);
  });
  document.getElementById("rot13Output").textContent = output;
}

// Matrix effect with red cipher letters
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01";
const passwordLetters = "crypticcomics".split('');
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    let char;
    let useRed = false;

    if (Math.random() < 0.005) {
      char = passwordLetters[Math.floor(Math.random() * passwordLetters.length)];
      useRed = true;
    } else {
      char = letters.charAt(Math.floor(Math.random() * letters.length));
    }

    ctx.fillStyle = useRed ? "#ff0000" : "#00ff00";
    ctx.fillText(char, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix, 50);

window.addEventListener("resize", () => {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
});
</script>

</body>
</html>
