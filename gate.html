<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bitbyt3s // Access Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #cipherGate {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
    }

    #cipherGate h1 {
      font-size: 24px;
      animation: glitch 1s infinite;
      margin-bottom: 20px;
    }

    #cipherGate input {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      width: 300px;
      text-align: center;
    }

    #cipherGate button {
      margin-top: 10px;
      padding: 10px 20px;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      cursor: pointer;
    }

    #loaderOverlay {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 2;
      color: #00ff00;
      font-size: 16px;
    }

    #progressBar {
      border: 1px solid #00ff00;
      height: 20px;
      width: 60%;
      margin-top: 20px;
    }

    #barFill {
      height: 100%;
      width: 0%;
      background: #00ff00;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 1px 1px #00ff00; }
      20%, 60% { text-shadow: -2px 0 2px #00ff00; }
      40%, 80% { text-shadow: 2px 0 4px #00ff00; }
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<!-- Background Music -->
<audio id="gateMusic" src="sounds/intro.mp3" preload="auto" loop></audio>

<!-- Cipher Input UI -->
<div id="cipherGate">
  <h1 id="glitchCipher">#@!%$@!@^*(&%</h1>
  <p>Decrypt the phrase above to proceed:</p>
  <input type="text" id="cipherInput" placeholder="Enter decrypted phrase..." />
  <button onclick="validateCipher()">Submit</button>
</div>

<!-- Terminal Loader -->
<div id="loaderOverlay">
  <div>[ SYSTEM UNLOCKING... ]</div>
  <div id="progressBar"><div id="barFill"></div></div>
</div>

<!-- Scripts -->
<script>
  // Cipher animation
  window.onload = () => {
    const finalCipher = "Pelcgvp Pbzvpf";
    const glitchChars = "!@#$%^&*()_+=<>?~";
    const el = document.getElementById("glitchCipher");
    let revealed = "";
    let i = 0;

    const glitchInterval = setInterval(() => {
      if (i < finalCipher.length) {
        revealed += finalCipher[i];
        const remaining = Array.from({ length: finalCipher.length - i - 1 })
          .map(() => glitchChars[Math.floor(Math.random() * glitchChars.length)]).join("");
        el.textContent = revealed + remaining;
        i++;
      } else {
        el.textContent = finalCipher;
        clearInterval(glitchInterval);
      }
    }, 100);
  };

  // Cipher check
  function validateCipher() {
    const input = document.getElementById("cipherInput").value.trim().toLowerCase();
    if (input === "cryptic comics") {
      launchLoader();
    } else {
      alert("❌ Incorrect. Try again.");
    }
  }

  // Loader animation
  function launchLoader() {
    document.getElementById("cipherGate").style.display = "none";
    const overlay = document.getElementById("loaderOverlay");
    const bar = document.getElementById("barFill");
    overlay.style.display = "flex";
    let progress = 0;
    const intv = setInterval(() => {
      progress += 2;
      bar.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(intv);
        window.location.href = "home.html";
      }
    }, 80);
  }

  // Matrix background
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const fontSize = 16;
  let drops = [];
  const passwordLetters = "PELCGVPPBZVPF".split(""); // ROT13 of "cryptic comics"

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const char = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillStyle = (Math.random() > 0.985 && passwordLetters.includes(char)) ? "#ff0000" : "#00ff00";
      ctx.fillText(char, x, y);

      if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  // Init
  window.addEventListener("resize", initMatrix);
  window.addEventListener("load", () => {
    initMatrix();
    setInterval(drawMatrix, 50);

    const music = document.getElementById("gateMusic");
    if (music) {
      music.volume = 0.6;
      music.play().catch(() => {
        console.log("Autoplay blocked.");
      });
    }
  });
</script>

</body>
</html>
