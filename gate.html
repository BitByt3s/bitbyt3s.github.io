<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bitbyt3s // Access Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      overflow-x: hidden;
      overflow-y: auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #cipherGate {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 60px;
    }

    #cipherGate h1 {
      font-size: 24px;
      animation: glitch 1s infinite;
      margin-bottom: 20px;
    }

    #cipherGate input[type="text"] {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      width: 300px;
      text-align: center;
    }

    #cipherGate button {
      margin-top: 10px;
      padding: 10px 20px;
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      cursor: pointer;
    }

    #hintToggle {
      margin-top: 30px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
      color: #00ff00;
      opacity: 0.4;
    }

    #hintToggle:hover {
      opacity: 1;
    }

    #decoder {
      display: none;
      margin-top: 20px;
      color: #00ff00;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border: 1px solid #00ff00;
      max-width: 90%;
    }

    #decoder div.hint {
      margin-top: 10px;
      font-style: italic;
      opacity: 0.7;
      animation: flicker 1.5s infinite;
    }

    #rot13Input {
      margin-top: 15px;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      padding: 6px;
      width: 80%;
      max-width: 400px;
    }

    #rot13Output {
      margin-top: 10px;
      font-size: 14px;
    }

    #loaderOverlay {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 2;
      color: #00ff00;
      font-size: 16px;
    }

    #progressBar {
      border: 1px solid #00ff00;
      height: 20px;
      width: 60%;
      margin-top: 20px;
    }

    #barFill {
      height: 100%;
      width: 0%;
      background: #00ff00;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 1px 1px #00ff00; }
      20%, 60% { text-shadow: -2px 0 2px #00ff00; }
      40%, 80% { text-shadow: 2px 0 4px #00ff00; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>
<audio id="gateMusic" src="sounds/intro.mp3" preload="auto" loop></audio>

<div id="cipherGate">
  <h1 id="glitchCipher">#@!%$@!@^*(&%</h1>
  <p>Decrypt the phrase above to proceed:</p>
  <input type="text" id="cipherInput" placeholder="Enter decrypted phrase..." />
  <button onclick="validateCipher()">Submit</button>

  <div id="hintToggle" onclick="toggleDecoder()">[ reveal decoder ]</div>

  <div id="decoder">
    <strong>ROT13 Decoder Key:</strong><br>
    A ↔ N B ↔ O C ↔ P D ↔ Q E ↔ R F ↔ S G ↔ T H ↔ U I ↔ V J ↔ W K ↔ X L ↔ Y M ↔ Z
    <div class="hint">you may wanna write this down</div>
    <input type="text" id="rot13Input" placeholder="Type to decode ROT13..." oninput="liveDecode()" />
    <div id="rot13Output"></div>
  </div>
</div>

<div id="loaderOverlay">
  <div>[ SYSTEM UNLOCKING... ]</div>
  <div id="progressBar"><div id="barFill"></div></div>
</div>

<script>
  // Glitch animation
  window.onload = () => {
    const finalCipher = "Pelcgvp Pbzvpf";
    const glitchChars = "!@#$%^&*()_+=<>?~";
    const el = document.getElementById("glitchCipher");
    let revealed = "";
    let i = 0;

    const glitchInterval = setInterval(() => {
      if (i < finalCipher.length) {
        revealed += finalCipher[i];
        const remaining = Array.from({ length: finalCipher.length - i - 1 })
          .map(() => glitchChars[Math.floor(Math.random() * glitchChars.length)]).join("");
        el.textContent = revealed + remaining;
        i++;
      } else {
        el.textContent = finalCipher;
        clearInterval(glitchInterval);
      }
    }, 100);

    const music = document.getElementById("gateMusic");
    if (music) {
      music.volume = 0.6;
      music.play().catch(() => {});
    }
  };

  function validateCipher() {
    const input = document.getElementById("cipherInput").value.trim().toLowerCase();
    if (input === "cryptic comics") {
      launchLoader();
    } else {
      alert("❌ Incorrect. Try again.");
    }
  }

  function launchLoader() {
    document.getElementById("cipherGate").style.display = "none";
    const overlay = document.getElementById("loaderOverlay");
    const bar = document.getElementById("barFill");
    overlay.style.display = "flex";
    let progress = 0;
    const intv = setInterval(() => {
      progress += 2;
      bar.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(intv);
        window.location.href = "home.html";
      }
    }, 80);
  }

  // Toggle decoder
  function toggleDecoder() {
    const box = document.getElementById("decoder");
    box.style.display = box.style.display === "none" ? "block" : "none";
  }

  // ROT13 logic
  function rot13(str) {
    return str.replace(/[a-z]/gi, c => {
      const base = c <= 'Z' ? 65 : 97;
      return String.fromCharCode(((c.charCodeAt(0) - base + 13) % 26) + base);
    });
  }

  function liveDecode() {
    const input = document.getElementById("rot13Input").value;
    const output = rot13(input);
    document.getElementById("rot13Output").textContent = output;
  }

  // Matrix background
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const fontSize = 16;
  let drops = [];
  const passwordLetters = "PELCGVPPBZVPF".split(""); // ROT13 of "CRYPTIC COMICS"

  function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const char = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillStyle = (Math.random() > 0.985 && passwordLetters.includes(char)) ? "#ff0000" : "#00ff00";
      ctx.fillText(char, x, y);

      if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  window.addEventListener("resize", initMatrix);
  initMatrix();
  setInterval(drawMatrix, 50);
</script>

</body>
</html>
