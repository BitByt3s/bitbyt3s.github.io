<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bitbyt3s // Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header, nav, .terminal-box {
      border: 1px solid #00ff00;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.85);
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 20px;
      cursor: pointer;
    }

    nav a:hover {
      text-shadow: 0 0 10px #00ff00;
    }

    footer {
      margin-top: 2em;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px;
    }

    h1 {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0%, 100% { text-shadow: 0 0 1px #00ff00; }
      20%, 60% { text-shadow: -2px 0 2px #00ff00; }
      40%, 80% { text-shadow: 2px 0 4px #00ff00; }
    }

    .logo-footer {
      margin-top: 60px;
      text-align: center;
      opacity: 0.05;
      transition: opacity 0.3s ease;
    }

    .logo-footer img {
      max-width: 150px;
      height: auto;
    }

    .logo-footer:hover {
      opacity: 1;
    }

    #terminalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #00ff00;
      font-family: monospace;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #terminalOverlay pre {
      text-align: left;
      width: 80%;
      max-width: 600px;
    }

    #progressBar {
      border: 1px solid #00ff00;
      height: 20px;
      margin-top: 10px;
    }

    #barFill {
      width: 0%;
      height: 100%;
      background: #00ff00;
    }

    .hidden-glitch {
      color: red;
      opacity: 0.1;
      font-size: 12px;
      cursor: pointer;
    }

    .hidden-glitch:hover {
      opacity: 1;
      text-shadow: 0 0 5px red;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div id="terminalOverlay">
  <pre id="terminalText">[ access sequence... ]</pre>
  <div id="progressBar"><div id="barFill"></div></div>
</div>

<header>
  <h1>> bitbyt3s // welcome</h1>
  <p>Decrypt. Decode. Discover.</p>
</header>

<nav>
  <a onclick="navigateWithLoader('comics.html', ['[ archive loading... ]','[ PASSWORD: rebellion ]'])">Comics</a>
  <a onclick="navigateWithLoader('about.html', ['[ accessing legacy logs... ]','[ PASSWORD: legacyaccess ]'])">About</a>
</nav>

<div class="terminal-box">
  <p>Use the links above to explore the underground.</p>
  <span class="hidden-glitch" onclick="navigateWithLoader('hexmap.html', ['[ anomaly located... ]','[ unlocking map node... ]'])">x</span>
</div>

<footer>
  <p>// site by bitbyt3s | coded in the shadows</p>
</footer>

<div class="logo-footer">
  <img src="assets/logo.png" alt="bitbyt3s logo" />
</div>

<script>
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix, 50);
window.onresize = () => {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
};

function navigateWithLoader(destination, messages) {
  const overlay = document.getElementById("terminalOverlay");
  const terminalText = document.getElementById("terminalText");
  const barFill = document.getElementById("barFill");

  overlay.style.display = "flex";
  terminalText.textContent = "[ terminal online... ]";

  let msgIndex = 0;
  const msgInterval = setInterval(() => {
    if (msgIndex < messages.length) {
      terminalText.textContent += "\n" + messages[msgIndex];
      msgIndex++;
    }
  }, 800);

  let progress = 0;
  const barInterval = setInterval(() => {
    progress += 2;
    barFill.style.width = progress + "%";
    if (progress >= 100) {
      clearInterval(barInterval);
      clearInterval(msgInterval);
      setTimeout(() => {
        window.location.href = destination;
      }, 500);
    }
  }, 100);
}
</script>

</body>
</html>
