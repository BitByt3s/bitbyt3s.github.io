<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bitbyt3s // Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      overflow-x: hidden;
      overflow-y: auto;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #cipherGate {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #cipherGate h1 {
      font-size: 24px;
      margin-bottom: 10px;
      animation: glitch 1.5s infinite;
    }

    #cipherGate input {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }

    #cipherGate button {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    @keyframes glitch {
      0% { text-shadow: 1px 1px #00ff00; }
      20% { text-shadow: -2px 2px #00ff00; }
      40% { text-shadow: 2px -2px #00ff00; }
      60% { text-shadow: -1px 1px #00ff00; }
      80% { text-shadow: 1px -1px #00ff00; }
      100% { text-shadow: 0px 0px #00ff00; }
    }

    #terminalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #00ff00;
      font-family: monospace;
      z-index: 9998;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #progressBar {
      border: 1px solid #00ff00;
      height: 20px;
      width: 60%;
      margin-top: 20px;
    }

    #barFill {
      width: 0%;
      height: 100%;
      background: #00ff00;
    }

    #mainContent {
      display: none;
      padding: 40px;
      text-align: center;
    }

    nav a {
      color: #00ff00;
      margin: 0 20px;
      text-decoration: none;
    }

    nav a:hover {
      text-shadow: 0 0 10px #00ff00;
    }

    .logo-footer {
      margin-top: 60px;
      text-align: center;
      opacity: 0.05;
      transition: opacity 0.3s ease;
    }

    .logo-footer:hover {
      opacity: 1;
    }

    .logo-footer img {
      max-width: 150px;
      height: auto;
    }

    #accessNodeLink {
      position: fixed;
      bottom: 10px;
      right: 10px;
      opacity: 0.05;
      z-index: 10000;
    }

    #accessNodeLink:hover {
      opacity: 1;
    }

    #accessNodeLink a {
      color: #00ff00;
      font-size: 12px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<div id="cipherGate">
  <h1 id="glitchCipher">#@!$%^&*()_+=</h1>
  <p>Decrypt the phrase to gain access:</p>
  <input type="text" id="cipherInput" placeholder="Enter your decryption..." />
  <button onclick="validateCipher()">Submit</button>
</div>

<div id="terminalOverlay">
  <div>[ unlocking... ]</div>
  <div id="progressBar"><div id="barFill"></div></div>
</div>

<div id="mainContent">
  <h1>> bitbyt3s // home</h1>
  <nav>
    <a onclick="navigateWithLoader('comics.html', ['[ comics incoming... ]','[ PASSWORD: rebellion ]'])">Comics</a>
    <a onclick="navigateWithLoader('about.html', ['[ knowledge archive... ]','[ PASSWORD: legacyaccess ]'])">About</a>
  </nav>

  <p>Welcome to the system. Decrypt. Decode. Discover.</p>

  <div class="logo-footer">
    <img src="assets/logo.png" alt="bitbyt3s logo" />
  </div>

  <div id="accessNodeLink">
    <a onclick="navigateWithLoader('puzzle.html', ['[ puzzle access initiated... ]','[ PASSWORD: enemy ]'])">[ access node ]</a>
  </div>
</div>

<script>
// Animate glitch to reveal cipher
window.onload = () => {
  const finalCipher = "Pelcgvp Pbzvpf";
  const glitchChars = "!@#$%^&*()_+=<>?~";
  const el = document.getElementById("glitchCipher");
  let revealed = "";
  let i = 0;

  const glitchInterval = setInterval(() => {
    if (i < finalCipher.length) {
      revealed += finalCipher[i];
      const remaining = Array.from({ length: finalCipher.length - i - 1 })
        .map(() => glitchChars[Math.floor(Math.random() * glitchChars.length)])
        .join("");
      el.textContent = revealed + remaining;
      i++;
    } else {
      el.textContent = finalCipher;
      clearInterval(glitchInterval);
    }
  }, 100);
};

function validateCipher() {
  const input = document.getElementById("cipherInput").value.trim().toLowerCase();
  if (input === "cryptic comics") {
    document.getElementById("cipherGate").style.display = "none";
    launchLoader(() => {
      document.getElementById("mainContent").style.display = "block";
    });
  } else {
    alert("❌ Incorrect. Try again.");
  }
}

function launchLoader(callback) {
  const overlay = document.getElementById("terminalOverlay");
  const bar = document.getElementById("barFill");
  overlay.style.display = "flex";
  let progress = 0;
  const intv = setInterval(() => {
    progress += 2;
    bar.style.width = progress + "%";
    if (progress >= 100) {
      clearInterval(intv);
      overlay.style.display = "none";
      if (callback) callback();
    }
  }, 100);
}

function navigateWithLoader(destination, messages) {
  const overlay = document.getElementById("terminalOverlay");
  const bar = document.getElementById("barFill");
  const terminalText = document.createElement("pre");
  terminalText.innerText = messages.join("\n");
  overlay.innerHTML = "";
  overlay.appendChild(terminalText);
  overlay.appendChild(document.getElementById("progressBar"));
  bar.style.width = "0%";
  overlay.style.display = "flex";
  let progress = 0;
  const intv = setInterval(() => {
    progress += 2;
    bar.style.width = progress + "%";
    if (progress >= 100) {
      clearInterval(intv);
      window.location.href = destination;
    }
  }, 100);
}

// Keyboard shortcuts
document.addEventListener("keydown", function (e) {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "h") {
    launchLoader(() => {
      const pw = prompt("Enter access password:");
      if (pw && pw.toLowerCase() === "karatechop") {
        window.location.href = "secret.html";
      } else {
        alert("Access denied.");
      }
    });
  }

  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "e") {
    navigateWithLoader("puzzle_email.html", ['[ email gate opening... ]', '[ PASSWORD: emailaddress ]']);
  }
});

// Matrix background
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix, 50);
window.onresize = () => {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
};
</script>
</body>
</html>
