<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bitbyt3s // Entry Sequence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Courier New', monospace;
    }

    #introContainer {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #scene {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #welcomeText {
      color: #00ff00;
      font-size: 28px;
      z-index: 1;
      text-shadow: 0 0 5px #00ff00;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="introContainer">
    <img src="assets/scene_bg.gif" id="scene" alt="intro animation" />
    <div id="welcomeText">WELCOME BACK, HUMAN</div>
  </div>

  <script>
    // Auto-fade and redirect to cipher gate
    setTimeout(() => {
      document.getElementById("introContainer").classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000); // wait for fade-out to finish
    }, 6000);
  </script>

</body>
</html>
