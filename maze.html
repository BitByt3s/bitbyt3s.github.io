<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bitbyt3s // Maze Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 10;
      cursor: pointer;
      animation: flicker 2s infinite;
    }

    #maze {
      white-space: pre;
      font-size: 16px;
      line-height: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: left;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 2em;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
<div id="startScreen">>> ENTER THE MAZE</div>
<div id="overlay">[ Caught! Restarting... ]</div>
<div id="maze" style="display: none;"></div>

<audio id="bgMusic" src="sounds/intro.mp3" preload="auto" loop></audio>
<audio id="trapSound" src="sounds/traps.mp3" preload="auto"></audio>
<audio id="caughtSound" src="sounds/caught.mp3" preload="auto"></audio>
<audio id="winSound" src="sounds/winning.mp3" preload="auto"></audio>

<script>
const mazeEl = document.getElementById("maze");
const overlay = document.getElementById("overlay");
const startScreen = document.getElementById("startScreen");

const width = 25, height = 15;
let maze = [], px = 1, py = 1, ex = 23, ey = 13, chaser = { x: 23, y: 1 };

// Generate styled maze
function generateMaze() {
  maze = Array.from({ length: height }, (_, y) =>
    Array.from({ length: width }, (_, x) => {
      if (y === 0 || y === height - 1 || x === 0 || x === width - 1) return '█';
      if (Math.random() > 0.75) return '█';
      if (Math.random() > 0.85) return '^';
      return '·';
    })
  );
  maze[py][px] = 'P';
  maze[ey][ex] = 'E';
  maze[chaser.y][chaser.x] = 'X';
}

function drawMaze() {
  mazeEl.textContent = maze.map(row => row.join('')).join('\n');
}

function play(soundId) {
  const audio = document.getElementById(soundId);
  if (audio) {
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }
}

function resetGame(msg) {
  overlay.textContent = msg;
  overlay.style.display = "flex";
  setTimeout(() => location.reload(), 2000);
}

function movePlayer(dx, dy) {
  const nx = px + dx;
  const ny = py + dy;

  if (maze[ny][nx] === '█') return;
  if (maze[ny][nx] === 'E') {
    play('winSound');
    setTimeout(() => window.location.href = "home.html", 1000);
    return;
  }

  if (maze[ny][nx] === '^') play('trapSound');

  maze[py][px] = '·';
  px = nx;
  py = ny;
  maze[py][px] = 'P';

  moveChaser();
  drawMaze();
}

function moveChaser() {
  maze[chaser.y][chaser.x] = '·';
  let best = { dx: 0, dy: 0, dist: Infinity };
  const dirs = [{ dx:0,dy:-1 },{ dx:0,dy:1 },{ dx:-1,dy:0 },{ dx:1,dy:0 }];
  dirs.forEach(d => {
    const nx = chaser.x + d.dx;
    const ny = chaser.y + d.dy;
    if (maze[ny][nx] !== '█') {
      const dist = Math.abs(nx - px) + Math.abs(ny - py);
      if (dist < best.dist) {
        best = { dx: d.dx, dy: d.dy, dist };
      }
    }
  });
  chaser.x += best.dx;
  chaser.y += best.dy;
  if (chaser.x === px && chaser.y === py) {
    play('caughtSound');
    resetGame("[ Caught! Restarting... ]");
  } else {
    maze[chaser.y][chaser.x] = 'X';
  }
}

document.addEventListener("keydown", e => {
  if (mazeEl.style.display === "none") return;
  if (e.key === "ArrowUp") movePlayer(0, -1);
  if (e.key === "ArrowDown") movePlayer(0, 1);
  if (e.key === "ArrowLeft") movePlayer(-1, 0);
  if (e.key === "ArrowRight") movePlayer(1, 0);
});

startScreen.onclick = () => {
  startScreen.style.display = "none";
  mazeEl.style.display = "flex";
  generateMaze();
  drawMaze();
  const music = document.getElementById("bgMusic");
  music.volume = 0.5;
  music.play().catch(() => {});
};
</script>
</body>
</html>
