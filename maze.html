<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bitbyt3s // Maze Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }

    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 10;
      cursor: pointer;
      animation: flicker 2s infinite;
    }

    #maze {
      white-space: pre;
      font-size: 16px;
      line-height: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: left;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      font-size: 2em;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    #leaderboard {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      border: 1px solid #00ff00;
      padding: 10px;
      font-size: 14px;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    #keysCollected {
      position: absolute;
      top: 10px;
      left: 10px;
      border: 1px solid #00ff00;
      padding: 5px;
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
<div id="startScreen">>> ENTER THE MAZE</div>
<div id="overlay">[ Resetting... ]</div>
<div id="keysCollected">Keys: <span id="keyDisplay">0</span></div>
<div id="maze" style="display: none;"></div>
<div id="leaderboard">Loading leaderboard...</div>

<audio id="bgMusic" src="sounds/intro.mp3" preload="auto" loop></audio>
<audio id="trapSound" src="sounds/traps.mp3" preload="auto"></audio>
<audio id="caughtSound" src="sounds/caught.mp3" preload="auto"></audio>
<audio id="winSound" src="sounds/winning.mp3" preload="auto"></audio>

<script>
const mazeEl = document.getElementById("maze");
const overlay = document.getElementById("overlay");
const startScreen = document.getElementById("startScreen");
const keyDisplay = document.getElementById("keyDisplay");
const leaderboardDiv = document.getElementById("leaderboard");

const width = 25, height = 15;
let maze = [], px = 1, py = 1, ex = 23, ey = 13, chaser = { x: 23, y: 1 };
let startTime = 0, keys = 0, requiredKeys = 1;

const API = "https://script.google.com/macros/s/AKfycbyGEVMZ5z06Xg7Lt7xpwYZOo5GJlqmN_nL3jyO164nXiCumMPOnd4eyEbzQqaeBXdafvw/exec";

function generateMaze() {
  maze = Array.from({ length: height }, (_, y) =>
    Array.from({ length: width }, (_, x) => {
      if (y === 0 || y === height - 1 || x === 0 || x === width - 1) return '█';
      const rand = Math.random();
      if (rand > 0.97) return 'K';
      if (rand > 0.95) return 'T';
      if (rand > 0.85) return '^';
      if (rand > 0.75) return '█';
      return '·';
    })
  );
  maze[py][px] = 'P';
  maze[ey][ex] = 'E';
  maze[chaser.y][chaser.x] = 'X';
}

function drawMaze() {
  mazeEl.textContent = maze.map(row => row.join('')).join('\n');
  keyDisplay.textContent = keys;
}

function play(id) {
  const audio = document.getElementById(id);
  if (audio) {
    audio.currentTime = 0;
    audio.play().catch(() => {});
  }
}

function resetPlayer(reason = "Resetting...") {
  overlay.textContent = `[ ${reason} ]`;
  overlay.style.display = "flex";
  setTimeout(() => {
    overlay.style.display = "none";
    maze[py][px] = '·';
    px = 1; py = 1; keys = 0;
    maze[py][px] = 'P';
    drawMaze();
  }, 1200);
}

function movePlayer(dx, dy) {
  const nx = px + dx;
  const ny = py + dy;
  const tile = maze[ny][nx];
  if (tile === '█') return;

  if (tile === '^' || tile === 'T') {
    play('trapSound');
    resetPlayer("Trap triggered");
    return;
  }

  if (tile === 'K') {
    keys++;
  }

  if (tile === 'E') {
    if (keys >= requiredKeys) {
      play('winSound');
      const completionTime = Math.floor((Date.now() - startTime) / 1000);
      const nickname = prompt("You won! Enter nickname for leaderboard:");
      if (nickname) {
        fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nickname, time: completionTime })
        }).then(() => {
          window.location.href = "home.html";
        });
      } else {
        window.location.href = "home.html";
      }
      return;
    } else {
      alert(`You need at least ${requiredKeys} key(s) to unlock the exit.`);
      return;
    }
  }

  maze[py][px] = '·';
  px = nx;
  py = ny;
  maze[py][px] = 'P';

  moveChaser();
  drawMaze();
}

function moveChaser() {
  maze[chaser.y][chaser.x] = '·';

  let best = { dx: 0, dy: 0, dist: Infinity };
  const dirs = [{ dx:0,dy:-1 },{ dx:0,dy:1 },{ dx:-1,dy:0 },{ dx:1,dy:0 }];
  dirs.forEach(d => {
    const nx = chaser.x + d.dx;
    const ny = chaser.y + d.dy;
    if (maze[ny] && maze[ny][nx] && maze[ny][nx] !== '█') {
      const dist = Math.abs(nx - px) + Math.abs(ny - py);
      if (dist < best.dist) best = { dx: d.dx, dy: d.dy, dist };
    }
  });

  chaser.x += best.dx;
  chaser.y += best.dy;

  if (chaser.x === px && chaser.y === py) {
    play('caughtSound');
    resetPlayer("Caught by X");
  } else {
    maze[chaser.y][chaser.x] = 'X';
  }
}

function loadLeaderboard() {
  fetch(API)
    .then(res => res.json())
    .then(data => {
      leaderboardDiv.innerHTML = "<strong>Top Runners:</strong><br>" + data.map(
        (entry, i) => `${i + 1}. ${entry.nickname}: ${entry.time}s`
      ).join("<br>");
    });
}

document.addEventListener("keydown", e => {
  if (mazeEl.style.display === "none") return;
  if (e.key === "ArrowUp") movePlayer(0, -1);
  if (e.key === "ArrowDown") movePlayer(0, 1);
  if (e.key === "ArrowLeft") movePlayer(-1, 0);
  if (e.key === "ArrowRight") movePlayer(1, 0);
});

startScreen.onclick = () => {
  startScreen.style.display = "none";
  mazeEl.style.display = "flex";
  generateMaze();
  drawMaze();
  startTime = Date.now();
  const music = document.getElementById("bgMusic");
  music.volume = 0.5;
  music.play().catch(() => {});
  loadLeaderboard();
};
</script>
</body>
</html>
