<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bitbyt3s // Secret Drop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 60px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    input {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-family: monospace;
      font-size: 18px;
      padding: 10px;
      width: 300px;
      text-align: center;
    }

    button {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      margin-top: 10px;
      font-family: monospace;
      cursor: pointer;
    }

    .reveal {
      margin-top: 30px;
      display: none;
    }

    a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-shadow: 0 0 6px #00ff00;
    }

    .back-home {
      display: inline-block;
      margin-top: 60px;
      font-size: 14px;
      color: #00ff00;
      text-decoration: none;
      border: 1px solid #00ff00;
      padding: 8px 16px;
    }

    .back-home:hover {
      text-shadow: 0 0 8px #00ff00;
    }

    h1 {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 1px #00ff00; }
      20% { text-shadow: -2px 0 2px #00ff00; }
      40% { text-shadow: 2px 0 4px #00ff00; }
      60% { text-shadow: -2px 0 2px #00ff00; }
      80% { text-shadow: 2px 0 4px #00ff00; }
      100% { text-shadow: 0 0 1px #00ff00; }
    }

    .logo-footer {
      margin-top: 60px;
      text-align: center;
      opacity: 0.05;
      transition: opacity 0.3s ease;
    }

    .logo-footer img {
      max-width: 150px;
      height: auto;
    }

    .logo-footer:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>

  <audio id="typeSound" src="sounds/typing.mp3" preload="auto"></audio>

  <h1>> Secure Vault Access</h1>
  <p>// enter passkey to reveal the drop</p>

  <input id="passInput" placeholder="enter passkey..." />
  <br>
  <button onclick="checkPassword()">Unlock</button>

  <div class="reveal" id="vaultContent">
    <p>‚úÖ Access granted. Welcome to the drop.</p>
    <p><a href="https://soundcloud.com/hvteddubstep/hol-karate-chop-hvted-bootleg" target="_blank">
      üéµ HVTED ‚Äì HOL (Karate Chop Bootleg)</a></p>
  </div>

  <a class="back-home" href="index.html">‚Üê Back to Home</a>

  <!-- Hidden Puzzle Button -->
  <div id="accessNodeLink" style="position: fixed; bottom: 10px; right: 10px; opacity: 0.05; z-index: 10000;">
    <a href="#" style="color:#00ff00; text-decoration:none; font-size:12px;">
      [ access node ]
    </a>
  </div>

  <!-- Logo Footer -->
  <div class="logo-footer">
    <img src="assets/logo.png" alt="bitbyt3s logo" />
  </div>

  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
    window.onresize = () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    };

    function checkPassword() {
      const input = document.getElementById('passInput').value.trim().toLowerCase();
      const typeSound = document.getElementById('typeSound');
      if (input === 'karatechop') {
        document.getElementById('vaultContent').style.display = 'block';
        if (typeSound) typeSound.play().catch(() => {});
      } else {
        alert("‚ùå Access denied. Try again.");
      }
    }

    window.onload = function () {
      const typeSound = document.getElementById('typeSound');

      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'h') {
          e.preventDefault();
          if (typeSound) typeSound.play().catch(() => {});
          alert("CTRL+SHIFT+H detected ‚úÖ\nRedirecting to hidden vault...");
          setTimeout(() => {
            window.location.href = "secret.html";
          }, 1000);
        }
      });

      const accessNode = document.getElementById('accessNodeLink');
      if (accessNode) {
        accessNode.addEventListener('click', function(e) {
          e.preventDefault();
          if (typeSound) typeSound.play().catch(() => {});
          alert("Access Node detected ‚úÖ\nUnlocking riddle chamber...");
          setTimeout(() => {
            window.location.href = "puzzle.html";
          }, 1000);
        });
      }
    };
  </script>

</body>
</html>
